# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm (pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 10
    reviewers:
      - "your-github-username" # Replace with your GitHub username
    assignees:
      - "your-github-username" # Replace with your GitHub username
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group updates by type
    groups:
      # Group all production dependencies
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group all development dependencies
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific packages if needed
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "automated"

# Security Updates
# Dependabot will automatically create pull requests for security updates
# regardless of the schedule configuration above.

# Best Practices:
# 1. Review and test all dependency updates before merging
# 2. Keep dependencies up to date to avoid security vulnerabilities
# 3. Use semantic versioning to understand the impact of updates
# 4. Run tests on all dependency update PRs
# 5. Monitor for breaking changes in major version updates
